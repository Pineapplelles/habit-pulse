# Development docker-compose - just PostgreSQL
# Use this locally with: docker-compose -f docker-compose.dev.yml up -d
version: '3.8'

services:
  db:
    image: postgres:16
    container_name: habitpulse-db
    environment:
      - POSTGRES_DB=habitpulse
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - habitpulse_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  habitpulse_dev_data:
