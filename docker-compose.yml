version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: habitpulse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habitpulse
    ports:
      - "5433:5432"
    volumes:
      - habitpulse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  habitpulse_postgres_data:
